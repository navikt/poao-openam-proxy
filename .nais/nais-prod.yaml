kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: poao-openam-proxy
  namespace: pto
  labels:
    team: pto
spec:
  image: ghcr.io/navikt/poao-openam-proxy/poao-openam-proxy:{{version}}
  port: 8080
  webproxy: true
  ingresses:
    - https://app.adeo.no/poao-openam-proxy
    - https://app.intern.nav.no/poao-openam-proxy
  prometheus:
    enabled: true
    path: /poao-openam-proxy/internal/prometheus
  readiness:
    path: /poao-openam-proxy/internal/health/readiness
    initialDelay: 20
  liveness:
    path: /poao-openam-proxy/internal/health/liveness
    initialDelay: 20
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 75
  resources:
    limits:
      cpu: "1"
      memory: 1024Mi
    requests:
      cpu: 250m
      memory: 512Mi
  azure:
    application:
      enabled: true
  envFrom:
    - configmap: pto-config
  env:
    - name: NAIS_CLUSTER_NAME
      value: prod-gcp
    - name: MULIGHETSROMMET_API_URL
      value: https://mulighetsrommet-api.intern.nav.no
